---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts reversed %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{site.baseurl}}/{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.description }}
  </div>
  {% endfor %}
</div>
