---
layout: default
title: Home
---

<p class="message">
  Hey there! This repo is currently WIP. If you have any suggestions, please <a href="{{ site.github.repo }}/issues/new">open an issue</a>!
</p>

<div class="posts">
  {% for post in site.posts reversed %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{site.baseurl}}/{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.description }}
  </div>
  {% endfor %}
</div>
